<div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            attr.data-bs-target="#collapseOne{{indice}}" aria-expanded="false" aria-controls="collapseOne"
            (click)="searchInfoCity()">
            {{infoCity.name}}
        </button>
    </h2>
    <div id="collapseOne{{indice}}" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <strong>{{infoWeather.main}}: </strong>
                        <br>
                        <span>{{infoWeather.description}}</span>
                    </div>
                    <div class="col">
                        <img src="{{infoWeather.icon}}">
                        <span>{{infoWeather.temp}} ÂºC</span>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <app-googlemap #googleMap>app-googlemap</app-googlemap>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
